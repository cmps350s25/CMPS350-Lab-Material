<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add/Edit Meal</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="add.html">Add Meal</a>
    <a href="summary.html">Summary</a>
  </nav>
  <div class="container">
    <div class="form-container">
      <h1 id="page-title">Add New Meal</h1>
      <form id="meal-form">
        <input type="hidden" id="meal-id" />

        <div class="form-group">
          <label for="title">Meal Title</label>
          <div class="input-with-icon">
            <i class="fas fa-utensils"></i>
            <input type="text" id="title" placeholder="Enter meal title" required />
          </div>
        </div>

        <div class="form-group">
          <label for="tags">Tags</label>
          <div class="input-with-icon">
            <i class="fas fa-tags"></i>
            <input type="text" id="tags" placeholder="Enter tags (comma-separated)" />
          </div>
          <small class="form-hint">Example: breakfast, healthy, quick</small>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="calories">Calories</label>
            <div class="input-with-icon">
              <i class="fas fa-fire"></i>
              <input type="number" id="calories" placeholder="Enter calories" />
            </div>
          </div>

          <div class="form-group">
            <label for="satisfaction">Satisfaction Rating</label>
            <div class="rating-input">
              <div class="stars" id="satisfaction-stars">
                <i class="far fa-star" data-rating="1"></i>
                <i class="far fa-star" data-rating="2"></i>
                <i class="far fa-star" data-rating="3"></i>
                <i class="far fa-star" data-rating="4"></i>
                <i class="far fa-star" data-rating="5"></i>
              </div>
              <input type="hidden" id="satisfaction" value="0" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Enter meal description"></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image URL</label>
          <div class="input-with-icon">
            <i class="fas fa-image"></i>
            <input type="url" id="image" placeholder="Enter image URL" />
          </div>
          <small class="form-hint">Optional: Add a URL to an image of your meal</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">
            <i class="fas fa-save"></i>
            Save Meal
          </button>
        </div>
      </form>
    </div>
  </div>
  <footer>NutriSnap Â© 2025</footer>
  <script src="../js/add.js"></script>
</body>

</html>
